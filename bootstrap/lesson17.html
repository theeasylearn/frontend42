<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap lesson @ the easylearn academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5">
                <div class="card shadow-lg">
                    <div class="card-header h2 text-bg-primary">
                        Example of grid form
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="userName" class="form-label">
                                        Enter your name here
                                    </label>
                                    <input type="text" class="form-control" id="userName"
                                        placeholder="user name goes here">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="userSurname" class="form-label">
                                        Enter your surname here
                                    </label>
                                    <input type="text" class="form-control" id="userSurname"
                                        placeholder="user surname goes here">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="userMobile">Enter your mobile number</label>
                                    <input type="tel" class="form-control" id="userMobile"
                                        placeholder="user mobile number goes here">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="userEmail">Enter your email</label>
                                    <input type="email" class="form-control" id="userEmail"
                                        placeholder="user email goes here">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="userCountry">Select your country</label>
                                    <select name="country" id="userCountry" class="form-select">
                                        <option value="1">India</option>
                                        <option value="2">Australia</option>
                                        <option value="3">USA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="userAddress" class="form-label">Enter your address</label>
                                <textarea name="userAddress" id="userAddress" class="form-control">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos voluptas, at beatae quam laborum
                                </textarea>
                            </div>
                        </div>
                        <div class="text-end mt-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-danger" type="reset">Clear all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
