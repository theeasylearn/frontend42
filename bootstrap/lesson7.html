<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap lesson @ the easylearn academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Margin , padding using bootstrap </h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!-- p - from all side 
                pt - from top
                pb - from bottom 
                ps - from left
                pe - from right
                py - from top & bottom both 
                px - from left & right both -->
                <div class="text-bg-warning p-5">
                    <p class="text-bg-success mt-5 mb-3 ms-2 me-1">
                        Lorem ipsum dolor sit amet,
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
