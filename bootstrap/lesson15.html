<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap lesson @ the easylearn academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5">
                <div class="card shadow-lg">
                    <div class="card-header text-bg-success h2">Example of vertical form</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="userEmail" class="form-label">Enter your email</label>
                            <input type="email" id="userEmail" class="form-control" name="userEmail"
                                placeholder="enter your email here">
                        </div>
                        <div class="form-group mt-3">
                            <label for="userPassword" class="form-label">Enter your password</label>
                            <input type="password" id="userPassword" name="userPassword"
                                placeholder="password goes here" class="form-control">
                        </div>
                        <div class="text-end mt-3">
                            <button class="btn btn-success me-3" type="submit">Login</button>
                            <button class="btn btn-danger" type="reset">Clear all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
