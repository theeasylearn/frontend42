<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap lesson @ the easylearn academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5">
                <div class="card shadow-lg">
                    <div class="card-header h2 text-bg-success">
                        Example of horizontal form
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="userName" class="form-label mt-2">
                                    Enter your name
                                </label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="userName" class="form-control" placeholder="name goes here">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <label for="userSurname" class="form-label mt-2">
                                    Enter your surname
                                </label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="userSurname" class="form-control"
                                    placeholder="surname goes here">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 offset-8 mt-3">
                                <button class="btn btn-success me-3" type="submit">Register</button>
                                <button class="btn btn-danger" type="reset">Clear all</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
