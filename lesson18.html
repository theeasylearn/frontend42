<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap lesson @ the easylearn academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5 shadow-lg">
                    <div class="card-header h2 text-bg-success">
                        Example of Inline form
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="userName">Enter your name</label>
                                    <input type="text" name="userName" id="userName" class="form-control"
                                        placeholder="name goes here">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="userAge">Enter your age</label>
                                    <input type="number" name="userAge" id="userAge" placeholder="age goes here"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="userDob">Enter your Dob</label>
                                    <input type="date" name="userDob" id="userDob" class="form-control">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="text-end">
                                    <button class="btn btn-success mt-4">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
