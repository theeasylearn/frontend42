    <h1>Search Bus</h1>
    <form action="success.html" method="get">
        <table align="center" width="80%" cellpadding="10" bgcolor="#eeeeee" border="2">
            <tr>
                <td>
                    <input type="text" name="source" placeholder="Source" list="cities" required />
                </td>
                <td>

                </td>
                <td>
                    <input type="date" name="date" required />
                </td>
                <td>
                    <select name="seats" required>

                        <option value="">2
                        <option value="">3
                        <option value="">4
                        <option value="">5
                        <option value="">6
                    </select>
                </td>
                <td>
                    <label for="local">
                        <input id="local" type="checkbox" name="local" value="1" /> GurjarNagari
                    </label>
                    <label for="express">
                        <input id="express" type="checkbox" name="express" value="2" /> Express
                    </label>
                    <label for="ac">
                        <input id="ac" type="checkbox" name="ac" value="3" /> AC
                    </label>
                    <label for="sleeper">
                        <input id="sleeper" type="checkbox" name="sleeper" value="4" /> Sleeper

                </td>
