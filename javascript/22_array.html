<body>

    <script>
        // Write a programe to findout how many each alphabet does the string contains 
        var phase = prompt("Enter any string ")
        console.log("phase ", phase);
        var phaseArray = phase.split("");
        console.log("phaseArray ", phaseArray);
        var alphabets = {
            "a": 0,
            "b": 0,
            "c": 0,
            "d": 0,
            "e": 0,
            "f": 0,
            "g": 0,
            "h": 0,
            "i": 0,
            "j": 0,
            "k": 0,
            "l": 0,
            "m": 0,
            "n": 0,
            "o": 0,
            "p": 0,
            "q": 0,
            "r": 0,
            "s": 0,
            "t": 0,
            "u": 0,
            "v": 0,
            "w": 0,
            "x": 0,
            "y": 0,
            "z": 0
        };
        var count = 0;
        for (count = 0; count < phaseArray.length; count++) {
            phaseArray[count] = phaseArray[count].toLowerCase()
            alphabets[phaseArray[count]] = alphabets[phaseArray[count]  ] + 1;
        }
        console.log("alphabets count are ", alphabets)
    </script>
