<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5">
                <div class="card mt-5 shadow">
                    <div class="card-header h2 text-bg-success">
                        Basic calculator
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="form-label">Enter number 1 : </label>
                            <input type="text" class="form-control" placeholder="Enter value of number 1 "
                                name="number1" id="number1">
                        </div>
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Enter number 2 : </label>
                            <input type="text" class="form-control" placeholder="Enter value of number 2 "
                                name="number2" id="number2">
                        </div>
                        <div class="mt-3 text-end">
                            <button class="btn btn-primary" onclick="handleSubmitButtonClick()">
                                Submit
                            </button>
                            <button class="btn btn-danger" onclick="handleResetButtonClick()">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" id="output">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function handleSubmitButtonClick() {
            console.log("Hello world");
            var number1 = parseInt(document.getElementById('number1').value);
            var number2 = parseInt(document.getElementById('number2').value);
            console.log("number 1 is ", number1, "number 2 is ", number2)
            var answer = number1 + number2;
            console.log("answer is ", answer);
            var card = ` <div class="col-8 offset-2 mt-5 ">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h3>
                            Answer is : <span id="answer"></span>
                            </h3>
                            </div>
                            </div>
                            </div>  `
            document.getElementById("output").innerHTML = card;
            document.getElementById("answer").innerHTML = answer;
        }

        function handleResetButtonClick() {
            document.getElementById("number1").value = "";
            document.getElementById("number2").value = "";
            document.getElementById("output").innerHTML = ""
        }

    </script>
</body>

</html>
