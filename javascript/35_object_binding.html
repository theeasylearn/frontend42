<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Binding</h1>
    <script>
        let book = {
            name : "The Atomic Habit",
            author: "James clear",
            price : 500,
            display:function()
            {
                document.write("<hr/> Name = " + this.name + " Author = " + this.author + " price = " + this.price);
            }
        }
        book.display();
        //wrong way of object binding
        // let show = book.display;
        // show();
        let show = book.display.bind(book);
        show();
    </script>
</body>
</html>
