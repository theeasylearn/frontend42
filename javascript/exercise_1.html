    <script>
        //Write a programe to findout day from given number 
        // -> input = 1,2,3,4,5,6,7
        // ->output = monday , tuesday , wednesday ...
        var number = prompt("Enter any number ");
        if (number < 7 && number > 0) {
            if (number == 1) {
                console.log("monday ");
            }
        }
        else {
            console.log("Invalid number ");
        }
    </script>
