<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Write a program to find out bmi of user and display his/her category  -->
    <div class="container">
        <div class="row">
            <div class="col-8 mt-5">
                <div class="card shadow mt-5">
                    <div class="card-header h2 text-bg-success">
                        BMI Calculator
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="form-label">
                                Enter your weight in kg
                            </label>
                            <input type="number" class="form-control" name="weight" id="weight"
                                placeholder="Enter your weight in kg">
                        </div>
                        <div class="form-group mt-3">
                            <label for="" class="form-label">
                                Enter your height in foot
                            </label>
                            <input type="number" class="form-control" name="foot" id="foot"
                                placeholder="Enter your height in foot">
                        </div>
                        <div class="form-group mt-3">
                            <label for="" class="form-label">
                                Enter your height in inch
                            </label>
                            <input type="number" class="form-control" name="inch" id="inch"
                                placeholder="Enter your height in inch">
                        </div>
                        <div class=" text-end mt-3">
                            <button class="btn btn-success" onclick="handleSubmitClick()">Submit</button>
                            <button class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center mt-5">
                <div id="bmiImage"></div>
                <span id="answer"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function handleSubmitClick() {
            console.log("button click..");
            var weight = parseInt(document.getElementById("weight").value);
            var heightFoot = parseInt(document.getElementById("foot").value);
            var heightInch = parseInt(document.getElementById("inch").value);
            console.log(`weight is ${weight} height in foot is ${heightFoot} height in inch is ${heightInch}`);
            var footMeter = heightFoot / 3.281;
            var inchMeter = heightInch / 39.37;
            var totalMeter = footMeter + inchMeter;
            var bmi = weight / (totalMeter * totalMeter);
            document.getElementById("answer").innerHTML = "Your bmi is :" + bmi.toFixed(3);
            var imageName = "normalweight.png";
            if (bmi < 18.5) {
                imageName = "underweight.png";
            }
            else if (bmi > 18.5 && bmi < 24.5) {
                imageName = "normalweight.png";
            }
            else if (bmi > 24.5 && bmi < 29.9) {
                imageName = "overwieght.png";
            }
            else if (bmi > 29.9 && bmi < 34.5) {
                imageName = "obese.png";
            }
            else {
                imageName = "overObese.png";
            }
            document.getElementById("bmiImage").innerHTML = `<img style='height:500px;width:200px;' src='images/${imageName}'>`
        }
    </script>
</body>

</html>
