<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <script>
        // Write a programe to create simple intrest calculator 
        // amount * rate * year / 100
        var amount = parseFloat(prompt("Enter your amount "));
        var rate = parseFloat(prompt("Enter your rate "));
        var year = parseInt(prompt("Enter your year "));

        console.log("Given amount is : ",amount);
        console.log("Given rate is : ",rate);
        console.log("Given year is : ",year);

        var intrest = amount * rate * year / 100;
        console.log("The value of simple intrest is ",intrest);
    </script>
</body>
