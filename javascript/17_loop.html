<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            font-size: 3rem;
        }

        td {
            font-size: 4rem;
            text-align: center;
            padding: 10px 0px;
        }
    </style>
</head>

<body>
    <table width="100%" border='2' align="center">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="output">

        </tbody>
    </table>
    <script>
        var calendar = '';
        var count = 1;
        var day = 1;
        const year = 2025;
        const month = 0; // Months are 0-indexed in JavaScript (0 = January, 11 = December)

        const firstDay = new Date(year, month, 1);
        var dayOfWeek = firstDay.getDay(); // Returns 0 for Sunday, 1 for Monday, etc.
        //alert(dayOfWeek);
        while (count <= 5) {
            let temp = '';
            let column = dayOfWeek + 1;
            while (dayOfWeek > 0) {
                temp = temp + `<td></td>`;
                dayOfWeek--;
            }
            while (column <= 7 && day <= 31) {
                temp = temp + `<td>${day}</td>`;
                column++;
                day++;
            }
            calendar = calendar + `
            <tr>${temp}</tr>`;
            count++;
        }
        document.getElementById('output').innerHTML = calendar;
    </script>
</body>

</html>
