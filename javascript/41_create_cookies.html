<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>cookies in javascript</h1>
    <script src="cookies.js"></script>
    <button type="button" onclick="countMantra();">Om namah shivay (<span id="count">0</span>)</button>
    <script>
        const days = 365;
        //create cookie variable only if does not exists
        if (getCookie('c') === '') {
            setCookie('c',0, days);
        }
        else 
        {
            document.getElementById('count').innerHTML = getCookie('c');
        }
        console.log(getCookie('c'));
        function countMantra() {
            setCookie('c', parseInt(getCookie('c')) + 1, days);
            document.getElementById('count').innerHTML = getCookie('c');
        }
    </script>
</body>

</html>
