<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            padding:10px;
            background-color: aliceblue; 
            /* background color will not apply because it is given in inline style */
        }
    </style>
</head>
<body>
    <h1>inline style example</h1>
    <div style="width:150px;height:150px;background-color: red;color:white;border: 1px solid black;font-size: 72px;position:absolute;top:100px;left:100px;z-index:1;">Box1</div>

    <div style="width:150px;height:150px;background-color: yellow;color:black;border: 1px solid black;font-size: 72px;;position:absolute;top:150px;left:150px;z-index: 3;">Box2</div>
    

    <div style="width:150px;height:150px;background-color: blue;color:white;border: 1px solid black;font-size: 72px;;position:absolute;top:200px;left:200px;z-index: 2;">Box3</div>
    
</body>
</html>
