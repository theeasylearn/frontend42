<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            letter-spacing: 1px;
        }

        ul {
            display: flex;
            list-style-type: none;
            justify-content: space-around;
            padding: 20px 0px;
            background-color: antiquewhite;
            box-shadow: 5px 5px 5px gray;
        }

        /* below style will be applied to unvisited link */
        a:link {
            background-color: brown;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 10px;
        }

        /* below style will be applies to visited link */
        a:visited {
            color: gainsboro;

        }

        /* below style will applied to anchor on which mouse is set */
        a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
            box-shadow: 5px 5px 5px red;
        }

        /* below style will applied to anchor on which mouse is clicked */

        a:active {
            background-color: yellow;
            color: red;
        }

        table {
            background-color: aliceblue;
            border: 1px solid black;
            height: 90vh;
            width: 100%;
        }

        td {
            border: 1px solid black;
        }

        /* blow select applies style to first td  */
        td:first-child {
            background-color: yellow;
        }

        /* blow select applies style to first td  */
        td:last-child {
            background: rgb(135, 128, 255);
            background: radial-gradient(circle,
                    rgba(135, 128, 255, 1) 10%,
                    rgba(121, 9, 72, 1) 25%,
                    rgba(0, 255, 23, 1) 100%);
        }

        td:nth-child(2) {
            background: rgb(131, 58, 180);
            background: linear-gradient(223deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
        }

        td:nth-child(3) {
            background-image: linear-gradient(45deg,
                    hsl(240deg 100% 20%) 0%,
                    hsl(264deg 72% 23%) 8%,
                    hsl(278deg 48% 26%) 17%,
                    hsl(298deg 30% 30%) 25%,
                    hsl(327deg 24% 37%) 33%,
                    hsl(356deg 20% 44%) 42%,
                    hsl(19deg 26% 48%) 50%,
                    hsl(31deg 33% 50%) 58%,
                    hsl(39deg 44% 52%) 67%,
                    hsl(45deg 57% 54%) 75%,
                    hsl(49deg 71% 55%) 83%,
                    hsl(52deg 85% 55%) 92%,
                    hsl(55deg 100% 50%) 100%);
        }
    </style>
</head>
